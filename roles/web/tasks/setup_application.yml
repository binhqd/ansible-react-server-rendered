---

- name: Setup the Git repo
  git: repo={{ git_repo }}
       version={{ git_branch }}
       dest={{ project_path }}
       accept_hostkey=yes
  when: setup_git_repo is defined and setup_git_repo
  tags: git

- name: Install dependencies (npm)
  command: npm install
  args:
    chdir: "{{ project_path }}"

- name: Build the application
  command: npm run build
  args:
    chdir: "{{ project_path }}"

- name: Stop APP
  command: pm2 stop all chdir={{ project_path }}
  ignore_errors: yes

- name: Start APP
  command: pm2 start server.js --name {{ application_name }} -i 0 chdir={{ project_path }}
